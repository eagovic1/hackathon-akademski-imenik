<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BH AKADEMSKI IMENIK</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="container">
    <div class="text">Summary Snapshot with Metadata Insights</div>
    <form action="#" onsubmit="search(); return false;">
      <div class="form-row">
        <div class="input-data">
          <input type="text" id="paper-id" required>
          <div class="underline"></div>
          <label for="">Paper Id</label>
        </div>
      </div>
      <div class="form-row">
        <div class="input-data">
          <select required>
            <option value="Simplified">Simplified</option>
            <option value="Scientific">Scientific</option>
          </select>
          <div class="underline"></div>
        </div>
        <div class="input-data">
          <select id="lang-dropdown" required>
            <option value="english">English</option>
            <option value="bosnian">Bosnian</option>
            <option value="german">German</option>
          </select>
          <div class="underline"></div>
        </div>
      </div>
      <div class="form-row submit-btn">
        <div class="input-data">
          <div class="inner"></div>
          <input type="submit" value="SEARCH">
        </div>
      </div>
    </form>
    <div id="result-container" style="display:none;">
      <div id="summary-content"></div>
      <div id="info-content"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
